<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Clock with Date & Time</title>
        <style>
            body{
    background-color: #2d2d2d;
    }
    #timedate{
     font: small-caps lighter 43px/150% "Segoe UI ", Frutiger,"Frutiger Linotype","Dejavu Sans","Helvetica Neue",Arial,sans-serif;
     text-align: left;
     width: 20%;
     margin: 40px auto;
     color: #fff;
     border: 3px solid #ed1f24;
     padding: 20px;

}
        </style>
    </head>
    <body>
        <div id="timedate">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <script >
            function updateClock(){
            var now=new Date();
    
            var hours=now.getHours();
            var minute=now.getMinutes();
            var seconds=now.getSeconds();
            var milliseconds=now.getMilliseconds();
            var month=now.toLocaleString('default',{month:"long"});

            var time=hours + ':'+addZeroPadding(minute)+':'+addZeroPadding(seconds)+'.'+addZeroPaddingMilliseconds(milliseconds);
            var date=month  + '-'+ now.getDate() +'-'+now.getFullYear();

            document.getElementById('date').innerHTML=date;
            document.getElementById('time').innerHTML=time;

            setTimeout(updateClock,1);
            }
            function addZeroPadding(num){
            return(num<10 ? '0':'')+num;
            }
            function addZeroPaddingMilliseconds(num){
            return(num <100 ? '0':'')+(num < 10 ? '0':'')+num;
            }
            updateClock();
        </script>
    </body>
</html>
